<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Cool Calculator!</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <h1>0</h1>
        </div>
        <div class="btn-grid">
            <div class="first row">
                <button class="AC-btn">AC</button>
                <button class="plus-minus-btn">+/-</button>
                <button class="percentage-btn">%</button>
                <button class="division-btn">/</button>
            </div>
            <div class="second row">
                <button class="seven-btn">7</button>
                <button class="eight-btn">8</button>
                <button class="nine-btn">9</button>
                <button class="product-btn">*</button>
            </div>
            <div class="third row">
                <button class="four-btn">4</button>
                <button class="five-btn">5</button>
                <button class="six-btn">6</button>
                <button class="subtract-btn">-</button>
            </div>
            <div class="fourth row">
                <button class="one-btn">1</button>
                <button class="two-btn">2</button>
                <button class="three-btn">3</button>
                <button class="plus-btn">+</button>
            </div>
            <div class="fifth row">
                <button class="zero-btn">0</button>
                <button class="dot-btn">.</button>
                <button class="equal-btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
